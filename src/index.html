<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <title>Run 4 fun</title>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
         crossorigin="anonymous">
      <link rel="shortcut icon" href="views/imagenes/running.png" />
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <!--inicio de sesion-->
      <div class="topnav">
         <input id="email1" type="email" placeholder="Ingresa E-mail">
         <input id="password1" type="password" placeholder="Ingresa password">
         <button id="btnentrar">Inicia sesión</button>
      </div>
      <!-- Modal registro de usuarios -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Formulario para Registrarse</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <label>Email:</label>
                  <input id="email" type="email" placeholder="example@example.com" class="form-control">
                  <div class="mt-2"></div>
                  <label>Contraseña:</label>
                  <input id="password" type="password" placeholder="password" class="form-control">
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" id="btnSignUpModal">Registrar</button>
               </div>
            </div>
         </div>
      </div>
      <!--div id="root"></div-->
      <div class="row">
         <div class="column left">
         <img id="logo" src="views/imagenes/run-for-fun-logo.jpg.gif" alt="Logo">
         </div>
         <div class="column right">
            <!-- Button trigger modal -->
            <div class="mt-5"></div>
            <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">
            Registrarse
            </button>
            <button id="login" class="btn GooglePlus">
            <img src="views/imagenes/google-plus.png" alt="">
            Iniciar con Google
            </button>
            <button id="face" class="btn Facebook">
            <img src="views/imagenes/Facebook.png" alt="">
            Iniciar con Facebook
            </button>
            <button id="gith" class="btn GitHub">
            <img src="views/imagenes/github.png" alt="">
            Iniciar con GitHub
            </button>
        </div>

      <!--Links jquery y database p-->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
         crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
         crossorigin="anonymous"></script>
      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
      <script type="text/javascript" src="js/license.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/login.js"></script>
      <script type="text/javascript" src="js/events.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
         crossorigin="anonymous">
      </div>
   </body>
</html>
